<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="/calculator/android-chrome-512x512.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="head"><span>Simple 4 Function Calculator </span></h1>
    <p class="dev"><span> -devloped by paresh bhamare</span></p>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()" class="AC">AC</button>
            <button onclick="del()" class="AC">DEL</button>
            <button onclick="display('%')" class="AC">%</button>
            <button onclick="display('/')" class="slash">รท</button>
            <button onclick="display('7')" class="clear">7</button>
            <button onclick="display('8')" class="clear">8</button>
            <button onclick="display('9')" class="clear">9</button>
            <button onclick="display('*')" class="slash">ร</button>
            <button onclick="display('4')" class="clear">4</button>
            <button onclick="display('5')" class="clear">5</button>
            <button onclick="display('6')" class="clear">6</button>
            <button onclick="display('-')" class="slash">-</button>
            <button onclick="display('1')" class="clear">1</button>
            <button onclick="display('2')" class="clear">2</button>
            <button onclick="display('3')" class="clear">3</button>
            <button onclick="display('+')" class="slash">+</button>
            <button onclick="display('.')" class="clear">.</button>
            <button onclick="display('0')" class="clear">0</button>
            <button onclick="Calculate()" class="equal">=</button>
        </div>
    </div> 


    <script>
        let outputScreen = document.getElementById("output-screen");
    
        function display(num){
            outputScreen.value+=num;
        }

        function Calculate()
        {
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err)
            {
                <!-- alert("Invalid") -->
                outputScreen.value = "Invalid";
            }
        }
        function Clear()
        {
            outputScreen.value = "";
        }

        function del()
        {
            outputScreen.value = outputScreen.value.slice(0,-1)
        }

    </script>
</body>
</html>
